name: C CI

on:
  push:
    branches: [ "main" ]
    paths:
      - "**.c"
      - "**.h"
      - "Makefile"
  pull_request:
    branches: [ "main" ]
    paths:
      - "**.c"
      - "**.h"
      - "Makefile"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: make -k
        run: make -k
      - name: make clean
        run: make clean

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: make -k
        run: make -k
      - name: make clean
        run: make clean
